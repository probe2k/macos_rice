# set prefix
set -g prefix C-Space
unbind C-b
bind-key C-Space send

# splits
unbind %
bind V split-window -h
unbind '"'
bind S split-window -v

# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# move
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# max-min
bind -r m resize-pane -Z

# clipboard
set -g set-clipboard on

# set esc timeout
set -sg escape-time 0

# override default indexing
set -g renumber-windows 0

# indexing
set -g base-index 1

# history
set -g history-limit 100000

# focusing
set-option -g focus-events on

# turn off mouse
set -g mouse off

# annoying
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# styling
set -g status-position top
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# theming
set -g status-left '#[fg=#aa78ff,bold,bg=default] #S '
set -g status-right "#[fg=#ff9a00]%r"
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-position top
set -g status-style 'bg=default'
set -g window-status-current-format '#[fg=#ffff00,bold,bg=default]| #W |'
set -g window-status-format '#[fg=gray,italics,bg=default] #W'
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow

# kill window
unbind &
bind X kill-window

# kill pane
unbind x
bind x kill-pane

# reload configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf
